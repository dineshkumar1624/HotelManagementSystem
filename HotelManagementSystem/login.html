<html>
    <head>
        <style>
            <head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #ffe29f, #ffa99f, #ff719a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: linear-gradient(to bottom, #ffffff, #f9f9f9);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      color: #444;
      margin: 12px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="button"] {
      margin-top: 20px;
      width: 100%;
      background: #ff7096;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="button"]:hover {
      background: #ff4e81;
    }
  </style>
</head>
        </style>

     </head>
     <body>
        <center>
  <div class="login-box">
    <h2>Hotel Login</h2>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    
    <input type="button" value="Login">
  </div>
  </center>
</body>
        
    
</html>
